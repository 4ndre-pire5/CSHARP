<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Minha Primeira Página</title>

    <style>
        body{
            font-family:Tahoma;
        }
        h1, h2{
            color:#9e2aee;
            margin-bottom:2px;
            margin-top:2px;
        }
    </style>

    <script>
        function mensagem()
        {
            var div = document.getElementById('mensagemDiv');
            div.innerHTML = "Bem vindo.";
        }
    </script>
</head>
<body>

    <h1>Título da Página</h1>
    <h2>Subtítulo da Página</h2>

    <div id="mensagemDiv"></div>
    <button type="button" onclick="mensagem()">Clique aqui</button>

    <p>
        Isto é um parágrafo.
    </p>

</body>
</html>
